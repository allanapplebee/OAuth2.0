<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  
    <script src="//apis.google.com/js/platform.js?onload=start"> </script>
    <title>Login</title>
</head>
<body>
    <div id="signinButton">
        <span class="g-signin"
            data-scope="openid email"
            data-clientid="156039432330-5nqf05pvqt4pvotl5pqf4t2b3ovl9dtb.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
        </span>
    </div>
    <div id="result"></div>

<script>
function signInCallback(authResult) {
    if (authResult['code']) {
        // hide signin button
        $('#signinButton').attr('style', 'display: none');
        // send one time code, confirm login successful and redirect
        $.ajax({
           type: 'POST',
           url: '/gconnect?state={{STATE}}',
           processData: false,
           contentType: 'application/octet-stream; charset=utf-8',
           data: authResult['code'],
           success: function(result) {
               if (result) {
                   $('#result').html('Login Successful!</br>' + result + '</br>Reditecting...')
                   setTimeout(function() {
                       window.location.href = '/restaurant';
                   }, 2000);
               } else if (authResult['error']) {
                   console.log('There was an error: ' + authResult['error']);
               } else {
                   $('#result').html('Call failed. Check config and console.')
               }
           } 
        });
    }
}
</script>  
</body>
</html>
